baseurl: '/'
permalink: pretty
title: 'TRUST Platform'

logo:
  mobile: "images/icon.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.png"
  desktop_height: "63px"
  desktop_width: "336px"

home: 
  limit_classes: 6
  
gems:
  - jekyll-relative-links
  
relative_links:
  enabled: true
  collections: true

collections:
  classes:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "classes"
    values:
      layout: "classe"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
